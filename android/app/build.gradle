apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "eu.covivo.covisoft"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 108
        versionName "2.2.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "api"
    productFlavors {
        mobicoop {
          applicationId 'eu.covivo.covisoft'
          dimension "api"
        }
        ouestgo {
            applicationId 'fr.mobicoop.ouestgo'
            dimension "api"
        }
        movici {
            applicationId 'fr.auvergnerhonealpes.movici'
            dimension "api"
        }
        picholines {
          applicationId 'eu.covivo.picholines'
          dimension "api"
        }
        passpass {
          applicationId 'fr.covivo.passpass'
          dimension "api"
        }
        grandlyon {
          applicationId 'com.mobicoop.grandlyon'
          dimension "api"
        }
        txiktxak {
          applicationId 'fr.mobicoop.txiktxak'
          dimension "api"
        }
        mobisdis {
          applicationId 'fr.mobicoop.mobisdis'
          dimension "api"
        }
    }
}

repositories {
    maven {
        url  "https://dl.bintray.com/ionic-team/capacitor"
    }
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.warn("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}

import java.util.regex.Matcher
import java.util.regex.Pattern

task flavourCheck() {
  println "VÃ©rification de la flavour"
  String fileContents = new File('/Users/volteris/Documents/idea/mobicoop-v2/android/app/src/main/assets/public/build.info').text
  Gradle gradle = getGradle()
  String tskReqStr = gradle.getStartParameter().getTaskRequests().toString()
  println tskReqStr
  Pattern pattern
  if (tskReqStr.contains("assemble")) {
    pattern = Pattern.compile("assemble(\\w+)(Release|Debug)")
  } else  if (tskReqStr.contains("generate")) {
    pattern = Pattern.compile("generate(\\w+)(Release|Debug)")
  } else {
    println "skipCheckFlavour"
    return
  }
  Matcher matcher = pattern.matcher(tskReqStr)
  if (matcher.find()) {
    if (!fileContents.toLowerCase().startsWith(matcher.group(1).toLowerCase())) {
      println matcher.group(1).toLowerCase()
      throw new GradleException('error flavor occurred')
    }
    println "OK"
    return
  } else {
    println "NO MATCH FOUND"
    throw new GradleException('error flavor occurred')
  }
}
